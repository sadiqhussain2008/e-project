<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo Ticket Booking</title>
    <link rel="stylesheet" href="proj.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
           
        }
        #yy {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 95%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
        .bb{
            background-image: url(./image/pexels-frans-van-heerden-201846-19868272.jpg);
            height: 100vh;
            background-repeat: no-repeat;
            background-size: cover;
              }
    </style>
</head>
<body>
<div class="bb">
<div class="container" id="yy">
    <h2>Zoo Ticket Booking</h2>
    <form id="bookingForm">
        <label for="adultTickets">Number of Adult Tickets:</label>
        <input type="number" id="adultTickets" value="0" min="0" required>

        <label for="childTickets">Number of Child Tickets:</label>
        <input type="number" id="childTickets" value="0" min="0" required>

        <button type="submit">Calculate Total</button>
    </form>

    <div class="result" id="result"></div>
</div>
</div>
<script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
        e.preventDefault(); 

        // Ticket Prices
        var adultPrice = 20;
        var childPrice = 10;

        // Get the number of tickets from the input fields
        var adultTickets = parseInt(document.getElementById('adultTickets').value);
        var childTickets = parseInt(document.getElementById('childTickets').value);

        // Calculate total cost
        var totalPrice = (adultTickets * adultPrice) + (childTickets * childPrice);

        // Display the result
        document.getElementById('result').textContent = `Total Price: $${totalPrice}`;
    });
</script>

<footer >
    <div class="container d-flex justify-content-between">
    <div class="mx-2">
      <h4>Follow Us </h4>
      <p>You can follow us on Abc.com</p>
    </div>
    <div>
      <h4>About Our Zoo</h4>
      <p>Our zoo is home to a diverse range of <br> and provides a fun and educational <br> experience for visitors of all ages.</p>
    </div>
     <div>
      <h4>Contact US</h4>
      <p>info@zoowebsite.com</p>
     </div>

    </div>
  </footer>

</body>
</html>
